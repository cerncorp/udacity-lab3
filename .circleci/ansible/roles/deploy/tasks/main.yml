---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates Directory
  file:
    path: ~/backend
    state: directory

- name: Extract backend files
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: Installing node dependencies
  command: npm install
  args:
    chdir: ~/backend

- name: start the application
  become_user: ubuntu
  command: pm2 start dist/main.js -i max
  args:
    chdir: ~/backend


